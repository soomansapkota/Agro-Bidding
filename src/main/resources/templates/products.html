<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" th:href="@{/css/products.css}">

	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.text-decor {
			font-family: 'Inclusive Sans', sans-serif;
			font-size: large;
			display: flex;
			justify-content: center;
			padding: 1rem;
		}

	</style>

</head>

<body>
	<div th:insert="header.html"></div>

	<h4 style="text-align: center; margin-top: 15px;">Our Products</h4>
	<div class="container">




		<div class="card-container">
			<div class="grid-container">
				<div th:each="product:${productList}" class="grid-item">
					<div class="card">
						<span>
							<img th:alt="${imgname}" th:src="@{'/productImages/'+${product.images}}" /></span>
						<span class="text-decor">Product Name :<span th:text="${product.pname}"></span></span>
						<div class="card-content">
							<a th:href="@{/product/get/{id}(id=${product.p_id})}" class="btn">See Details</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="container">
			<p id="copyright">
				&copy; <span id="currentYear"></span> Agro-Bidding. All rights
				reserved.
			</p>
		</div>
	</div>

	<script src="logic.js"></script>
</body>

</html>
