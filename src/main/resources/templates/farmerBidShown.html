<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Centered Card with Table</title>
	<style>
		/* Center the card vertically and horizontally */
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}
		button{
			background-color: rgb(128, 255, 0);
			height:40px;
			width:100px;
		}

		/* Style the card container */
		.card {
			width: 80%;

			padding: 30px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		/* Style the table */
		table {
			width: 100%;
			border-collapse: collapse;
		}

		/* Style table headers */
		th {
			background-color: rgb(128, 255, 128);
			text-align: left;
			padding: 8px;
		}

		/* Style table rows */
		tr:nth-child(even) {
			background-color: rgb(192, 192, 192);
		}

		/* Style table data cells */
		td {
			padding: 8px;
		}
	</style>
</head>

<body>
	<div class="card">
		<table>
			<thead>
				<tr>
					<th>Bid ID</th>
					<th>Bid Amount</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l:${bidList}">
					<td th:text="${l.bid_id}"></td>
					<td th:text="${l.bidamount}"></td>
					<td>
						<div class="btn-group" role="group">



						
							
								
								<form th:action="@{'/accept/post/' + ${p_id} + '/' + ${l.bid_id}}" method="post">
								
								<th:block th:unless="${l.status}">
									
									<button class="btn btn-sm btn-success">
										Accept
									</button>
									</form>
								</th:block>
								<th:block th:if="${l.status}">
									<span class="btn btn-sm btn-secondary">Accepted</span>
								</th:block>
							</form>
						</div>

					</td>
			</tbody>
		</table>
	</div>
</body>

</html>
